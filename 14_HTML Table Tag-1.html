<html>
    <head>
        <title>HTML Table Tag-1</title>
    </head>
    <body>
        <table>
            <tr>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td align="top">C</td>
                <td align="bottom">D</td>
            </tr>
        </table>

        <table cellpadding="10px" cellspacing="50px" bgcolor="green" border="10" align="center">
            <tr>
                <td height="100px">A</td>
                <td>B</td>
            </tr>
            <tr>
                <td>C</td>
                <td>D</td>
            </tr>
        </table>  
    </body>
</html>
