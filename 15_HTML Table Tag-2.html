<html>
    <head>
        <title>HTML Basic Syntax</title>
    </head>
    <body>
        <table border="5">
            <caption>Table 1</caption>
            <tr>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td colspan="2">C</td>
                
            </tr>
            <tr>
                <td>E</td>
                <td>F</td>
            </tr>
        </table>
        <table border="5">
            <caption>Table 2</caption>
            <tr>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <td rowspan="2">C</td>
                <td>D</td>
            </tr>
            <tr>
                
                <td>F</td>
            </tr>
        </table>
    </body>
</html>
