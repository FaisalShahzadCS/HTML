<html>
    <head>
        <title>HTML5 New Input Tags-2</title>
    </head>
    <body>

            <label>Select </label> <input type="" name="" /><br><br>
           <label>Select Color</label> <input type="color" name="" /><br><br>
    
           <label>Select Number</label> <input type="number" min="1" max="100" step="10" name="" /><br><br>
    
           <label>Range </label> <input type="range" min="0" max="100" step="10" name="" /><br><br>
    
           <label>Select Date</label> <input type="date" name="" /><br><br>
    
           <label>Select DateTime</label> <input type="datetime-local" name="" /><br><br>
    
           <label>Select Month</label> <input type="month" name="" /><br><br>
    
           <label>Select Week</label> <input type="week" name="" /><br><br>
    
           <label>Select Time</label> <input type="time" name="" /><br><br>
    
           <label>Select Email</label> <input type="email" name="" /><br><br>
           <input type="submit"/><br><br>
    
           <label>Select Search</label> <input type="search" name="" /><br><br>
    
           <label>Select Telephone</label> <input type="tel" name="" /><br><br>
    
           <label>Select URL</label> <input type="url" name="" /><br><br>
           <input type="submit"/><br><br>
    
           
    
    
    
    
    
    </body>
</html>
