<html>
    <head>
        <title>HTML Form Select & File Input</title>
    </head>
    <body>
        <form action="" method="">
            <label>Name</label> <input type="text" name="fname" value="" placeholder="Enter Your Name"></br></br>
 
            <label>Password</label> <input type="password" name=""></br></br>
 
            <label>Gender</label><input type="radio" name="Gender" id="male"><label for="male">Male</label><input type="radio" name="Gender" id="female"><label for="female">Female</label></br></br>
            
            <label>Hobbies</label><input type="checkbox" name="Hobbies" id="Football"/><label for="Football">Football</label><input type="checkbox" name="Hobbies" id="Gardening"><label for="Gardening">Gardening</label></br></br>
 
            <label>Message</label><textarea rows="5" cols="15" placeholder="Message"></textarea></br></br>

            <label>Country</label>
            <select name="" size="" multiple> 
                <option selected value="pak">Pakistan</option>
                <option>Pakistan1</option>
                <option>Pakistan2</option>
                <option>Pakistan3</option>
                <option>Pakistan4</option>
            </select>
            
            <label>car</label><select>
            <optgroup label="toyota">
                <option>gli</option>
                <option>xli</option>
            </optgroup>
            </select></br></br>


            <label>carz</label><input list="cars">
            <datalist id="cars">
            
            <option value="gli">
            <option value="xli">
            <option value="zli">
            </datalist></br></br>



            <label>upload file</label> <input type="file" accept="image/*"/>


        </form>
     </body>
</html>
